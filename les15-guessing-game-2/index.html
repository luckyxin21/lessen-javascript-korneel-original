<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Guessing game V2</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>Guesses: <span id="guess-count">0</span></p>
            <form id="guess-form">
                <label for="guess">Guess a number between 0 and 10:</label>
                <input type="number" id="guess" name="guess" />
                <button type="submit" id="guess-btn">Guess</button>
            </form>
            <p id="message-container"></p>
            <button id="play-again-btn" class="hidden">Play again</button>
        </main>

        <script src="main.js"></script>
    </body>
</html>
